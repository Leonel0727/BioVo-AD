    <!-- content of administration setting page 4 -->
    <h2>Set-up Time and Event Details below:</h2>

   <div class="container">
    <h4>Using database's table:</h4>
    <div id="table_data"></div>
   </div>

    <!-- Container for Folder Selection -->
    <div class="container">
        <label for="file-upload">Insert the folder name for the ads images:  <br>(only will read all images less than 5MB,and play image a-z)<br>(recommand image scale: 3:2)</label><br>
        <input type="text" id="file_upload" placeholder="C:\Users\YourUsername\Documents\Image Folder">
        <button type="button" id="upload-ads" class="upload-ads">Upload File</button>
    </div>

    <!-- Container for Time Selection -->
    <div class="timeContainer">
    <h3>Set starting and ending time of voting:</h3>
        <label for="start-time">Start Time:</label>
        <input type="text" id="start-time" placeholder="start time">
        <br>
        <br>

        <label for="end-time">End Time:</label>
        <input type="text" id="end-time" placeholder="end time">
        <br>

        <!-- OK Button -->
        <button id="ok-button">OK</button>
    </div>
