<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BioVo-AD</title>
    <link rel="icon" type="image/x-icon" href="png/favicon2.ico">

    <link rel="stylesheet" href="css/first.css">
    <script src="script/jquery.js"></script>
</head>
<body style= "background: url(png/bgmain.gif) repeat center ; background-color: #E0F2F1;">
<header>
    <img src="png/logo.png" alt="Your Logo" style="width: 150px; height: 150px; margin-top: 5px;margin-bottom: 0px;">
<h1>Welcome to BioVo-AD</h1>
    </header>
    <div class="container">
        <div class="button-container">
            <button class="custom-button1" id="btnAdministrator">
                <img src="png/fp_adm.png" alt="png_button1">
                <br>
                Admin
            </button>
            <button class="custom-button2" id="btnUser">
                <img src="png/fp_voting.png" alt="png_button2">
                <br>
                Voter
            </button>
            <button class="custom-button3" id="btndatabase">
                <img src="png/fp_db2.png" alt="png_button3">
                <br>
                Database
            </button>
        </div>
        <br>
        <a href="#" id="downloadLink">BioVo-AD User Manual</a>
    </div>

    <script src="script/first.js"></script>
    <script>
        document.getElementById('downloadLink').addEventListener('click', function() {
        // Update file URL and name for PDF
        var fileUrl = 'DFP40203_PBT2.pdf';
        var fileName = 'DFP40203_PBT21.pdf';

        // Disable the link temporarily to prevent duplicate clicks
        this.setAttribute('disabled', 'true');

        // Create a link element after a delay
        setTimeout(function() {
            var link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;

            // Open the link in a new page or tab
            link.target = '_blank';

            link.click();

            // Enable the link after the download is initiated
            document.getElementById('downloadLink').removeAttribute('disabled');
        }, 100);
    });
    </script>
</body>

</html>
