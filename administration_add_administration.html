<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Add Administration</title>
    <link rel="icon" type="image/x-icon" href="png/favicon2.ico">

    <link rel="stylesheet" href="css/administration_add_administration.css">
    <script src="script/jquery.js"></script>
</head>
<body style= "background: url(png/bgsecurity.gif) repeat center; background-color: #E0F2F1;">
    <h1>Administration Add Administration</h1>
    
    <form id="administration-form" method="POST" action="/administration">
        <h2>Administration Profile Form</h2><br><br>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>
        </div>

        <div>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div>
            <label for="level">Authority Level:</label>
            <select id="level" name="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="button-container">
            <button type="button" id="clear" class="clear">Clear</button>
            <button type="submit">Submit</button>
        </div>
    </form>
        <div class="button-container">
          <button type="button" id="back" class="back">Back</button>
          <button type="button" id="logout" class="logout">Log Out</button>
    </div>
    
    <script src="script/logout.js"></script>
    <script src="script/administration_add_administration.js"></script>
</body>
</html>
