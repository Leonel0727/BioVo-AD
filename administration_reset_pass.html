<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/administration_reset_pass.css">
  <script src="script/jquery.js"></script>
  <script src="script/administration_reset_pass.js"></script>
  <title>Reset Password</title>
  <link rel="icon" type="image/x-icon" href="png/favicon2.ico">

</head>
<body style= "background: url(png/bgsecurity.gif) repeat center; background-color: #E0F2F1;">
<div class="reset-password-container">
  <h1>Reset Password</h1>
  <form id="reset-password-form" method="POST" action="/reset_pass">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required>
    </div>
    <div class="form-group">
      <label for="new_password">Confirm New Password:</label>
      <input type="password" id="new_password2" name="new_password2" required>
    </div>
    <button id="back" class="back">Back</button>
    <button id="submit" type="submit" value="reset_pass">Reset Password</button>
    
  </form>
  <p id="reset-password-message"></p>
  <script src="script/administration_reset_pass.js"></script>
</div>
</body>
</html>
